<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
  <div class="calculadora">
    <div class="pantalla">
      <div class="botones">
        <div class="rojo"></div>
        <div class="amarillo"></div>
        <div class="verde"></div>
      </div>
      <div class="texto">
        <span class="num">0</span>
      </div>
    </div>
    <div class="tablauno">
      <div class="fila">
        <div class="dark-grey-button">AC</div>
        <div class="dark-grey-button">+/-</div>
        <div class="dark-grey-button">%</div>
        <div class="yellow-button">รท</div>
      </div>
      <div class="fila">
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="yellow-button">ร</div>
      </div>
      <div class="fila">
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="yellow-button">-</div>
      </div>
      <div class="fila">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="yellow-button">+</div>
      </div>
    </div>
    <div class="tabla-dos">
      <div class="fila-ultima">
        <div class="col-ult">0</div>
        <div class="col-dos">,</div>
        <div class="yellow-button-dos">=</div>
      </div>
    </div>
  </div>

  </div>
</body>

</html>
